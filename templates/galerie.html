{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block page-id %}Add-invoice{% endblock %}
{% block content %}

    <div id="menu">
          <ul>
            <li><a href="{% url home %}"><span>Acceuil</span></a></li>
            <li><a href="{% url auteur %}"><span>Photographes</span></a></li>
            <li><a href="#"><span>Ajout d'auteur</span></a></li>
            <li><a href="#"><span>djire</span></a></li>
          </ul>
    </div>

<h2 align="center">Accueil</h2> 
<div class="yoxview">  
		  {% for b  in a %}
		    {% ifchanged %}
					<h1>{{b.photographe}}</h1>
			{% endifchanged %}		
					<a href="/static/{{b.photo}}" target="_blank" align="center" > 
					<img  src="/static/{{b.thumbnail}}" alt="/static/{{b.photo}}" height="130" width="130" title="{{b.title}} (par {{b.photographe}})"  />
					</a>
           {% endfor %}		   
</div>                  
    <script type="text/javascript" src="static/js/jquery-1.4.3.min.js"></script>

    </script>         
    
    
{% endblock %}
